# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Front-end CI

on:
  push:
    branches: [master]
  pull_request:

defaults:
  run:
    working-directory: frontend

env:
  REACT_APP_KEYCLOAK_REALM: esgf
  REACT_APP_KEYCLOAK_URL: https://esgf-login.ceda.ac.uk/
  REACT_APP_KEYCLOAK_CLIENT_ID: metagrid-localhost

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        env:
          RELEASE: dev
          ENV_FILE: .envs/.react
          HTML_PATH: public
        run: |
          # Replaces react-scripts substitution during build for index.html and generates runtime_env.js
          docker/production/react/entrypoint

          yarn test:coverage

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: "./frontend/coverage/coverage-final.json"
          flags: frontend
          fail_ci_if_error: true
