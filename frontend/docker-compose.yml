version: '3'

services:
  react:
    build:
      context: ./
      dockerfile: ./docker/local/Dockerfile
    image: metagrid_local_react
    container_name: react
    environment:
      - DEBUG=true
      - RELEASE=dev
      - HTML_PATH=/app/public
      - ENV_FILE=/app/.envs/.react
    env_file:
      - .envs/.react
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    stdin_open: true
