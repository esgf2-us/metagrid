version: "3"

volumes:
  production_traefik: {}

services:
  traefik:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        host_name: ${HOST_NAME}
        frontend_prefix: ${FRONTEND_PREFIX}
        backend_prefix: ${BACKEND_PREFIX}
    image: metagrid_production_traefik
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
