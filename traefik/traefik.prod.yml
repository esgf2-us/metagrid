log:
  level: INFO

entryPoints:
  web:
    # http
    address: ':9080'

  web-secure:
    # https
    address: ':9443'

certificatesResolvers:
  letsencrypt:
    # https://docs.traefik.io/master/https/acme/#lets-encrypt
    acme:
      email: ''
      storage: /etc/traefik/acme/acme.json
      # https://docs.traefik.io/master/https/acme/#httpchallenge
      httpChallenge:
        entryPoint: web

http:
  routers:
    backend:
      service: django
      rule: >-
        Host(`{{ env "DOMAIN_NAME" }}`) &&   (
        PathPrefix(`{{ env "HOST_SUBPATH" }}/account-confirm-email`) ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/accounts`)              ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/api`)                   ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/complete`)              ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/frontend-config.js`)    ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/globus`)                ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/login`)                 ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/proxy`)                 ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/redoc`)                 ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/swagger`)               ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/tempStorage`)            )
      entryPoints:
        - web
      middlewares:
        - redirect
        - csrf
        - subpathHeader

    backend-secure:
      service: django
      rule: >-
        Host(`{{ env "DOMAIN_NAME" }}`) &&   (
        PathPrefix(`{{ env "HOST_SUBPATH" }}/account-confirm-email`) ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/accounts`)              ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/api`)                   ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/complete`)              ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/frontend-config.js`)    ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/globus`)                ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/login`)                 ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/proxy`)                 ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/redoc`)                 ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/swagger`)               ||
        PathPrefix(`{{ env "HOST_SUBPATH" }}/tempStorage`)            )
      entryPoints:
        - web-secure
      middlewares:
        - csrf
        - secure-headers
        - subpathHeader
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt

    frontend:
      service: react
      rule: >-
        Host(`{{ env "DOMAIN_NAME" }}`) && PathPrefix(`{{ env "HOST_SUBPATH" }}/`)

      entryPoints:
        - web
      middlewares:
        - redirect
        - subpathHeader

    frontend-secure:
      service: react
      rule: >-
        Host(`{{ env "DOMAIN_NAME" }}`) && PathPrefix(`{{ env "HOST_SUBPATH" }}/`)

      entryPoints:
        - web-secure
      middlewares:
        - secure-headers
        - subpathHeader
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
  middlewares:
    subpathHeader:
      # Add a custom middleware to add the 'X-Forwarded-Prefix' header to the request
      # This header is used by Django's middleware to determine the request's full URL
      # and extract the subpath
      headers:
        customRequestHeaders:
          SCRIPT_NAME: '{{ env "HOST_SUBPATH" }}'
    redirect:
      # https://docs.traefik.io/master/middlewares/redirectscheme/
      redirectScheme:
        scheme: https
        permanent: true
    secure-headers:
      # https://doc.traefik.io/traefik/middlewares/headers/#stsseconds
      # https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
      headers:
        stsPreload: true
        stsIncludeSubdomains: true
        stsSeconds: 31536000
        forceSTSHeader: true
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ['X-CSRFToken']
  services:
    django:
      loadBalancer:
        servers:
          - url: http://django:5000
    react:
      loadBalancer:
        servers:
          - url: http://react:8080

providers:
  # https://docs.traefik.io/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
