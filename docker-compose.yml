networks:
  metagrid:
    ipam:
      config:
        - subnet: 10.89.9.0/24

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  postgres:
    # This service uses the production Postgres Dockerfile as a base
    # Some tweaks are applied to support the Keycloak service, including the init.sql script
    build: postgres
    image: metagrid_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/local_postgres_data_backups
    env_file:
      - ./metagrid_configs/.local_config
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      start_period: 5s
      interval: 5s
      timeout: 2s
      retries: 6
    networks:
      metagrid:
        ipv4_address: 10.89.9.81
        aliases:
          - postgres

  django:
    build: backend
    image: metagrid_local_django
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount in the source files so that they can be edited and reloaded
      # from outside the container during development.
      - ./backend:/app
    env_file:
      - ./metagrid_configs/.local_config
    ports:
      - 5000:5000
    networks:
      metagrid:
        ipv4_address: 10.89.9.82
        aliases:
          - django

  react:
    build:
      context: frontend
      # Stop at the "build" stage before the production server is added
      # so we can use the Vite dev server during development
      target: build
    image: metagrid_local_react
    environment:
      # Tell the development server to run on the same port as in production
      - PORT=8080
    depends_on:
      - django
    networks:
      metagrid:
        ipv4_address: 10.89.9.83
    ports:
      - 8080:8080

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    depends_on:
      - react
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm.json:/opt/keycloak/data/import/realm.json
    ports:
      - 1337:8080
    networks:
      metagrid:
        ipv4_address: 10.89.9.84

  docs:
    build: docs
    image: metagrid_local_docs
    volumes:
      # Mount in the source files so that they can be edited and reloaded
      # from outside the container during development.
      - ./docs:/docs
    ports:
      - "8001:8001"
