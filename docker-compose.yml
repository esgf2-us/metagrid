volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  postgres:
    build: postgres
    image: metagrid_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/local_postgres_data_backups
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      PGHOST: localhost
      PGPASSWORD: postgres
      PGUSER: postgres
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      start_period: 5s
      interval: 5s
      timeout: 2s
      retries: 6

  django:
    build: backend
    image: metagrid_local_django
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    environment:
      PGHOST: localhost
      PGPASSWORD: postgres
      PGUSER: postgres
    ports:
      - 5000:5000
    network_mode: host

  react:
    build:
      context: frontend
      target: build
    image: metagrid_local_react
    environment:
      - PORT=8080
    depends_on:
      - django
    volumes:
      - ./frontend:/app
      - /app/node_modules
    network_mode: host
    ports:
      - 8080:8080

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    depends_on:
      - react
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm.json:/opt/keycloak/data/import/realm.json
    ports:
      - 1337:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin

  docs:
    build: docs
    image: metagrid_local_docs
    volumes:
      - ./docs:/docs
    ports:
      - "8001:8001"

  prometheus:
    image: prom/prometheus
    network_mode: host
    command:
    - --config.file=/etc/prometheus/prometheus.yaml
    - --web.enable-remote-write-receiver
    - --enable-feature=exemplar-storage
    volumes:
    - ./monitoring/prometheus.yaml:/etc/prometheus/prometheus.yaml
    - ./monitoring/esgf_node_status_targets.yaml:/etc/prometheus/esgf_node_status_targets.yaml
    ports:
    - "9090:9090"

  blackbox_exporter:
    image: prom/blackbox-exporter:latest
    ports:
      - "9115:9115"
