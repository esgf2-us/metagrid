volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  postgres:
    build: postgres
    image: metagrid_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/local_postgres_data_backups
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGHOST=postgres
      - PGPASSWORD=postgres
      - PGUSER=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
      start_period: 5s
      interval: 5s
      timeout: 2s
      retries: 6

  django:
    build: backend
    image: metagrid_local_django
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - 5000:5000
    network_mode: host
    environment:
      - GLOBUS_CLIENT_KEY=${GLOBUS_CLIENT_KEY}
      - GLOBUS_CLIENT_SECRET=${GLOBUS_CLIENT_SECRET}
      - PGHOST=${PGHOST:-localhost}
      - PGPASSWORD=${PGPASSWORD:-postgres}
      - PGUSER=${PGUSER:-postgres}

  react:
    build:
      context: frontend
      target: build
    image: metagrid_local_react
    environment:
      - PORT=8080
    depends_on:
      - django
    volumes:
      - ./frontend:/app
    network_mode: host
    ports:
      - 8080:8080


  docs:
    build: docs
    image: metagrid_local_docs
    volumes:
      - ./docs:/docs
    ports:
      - "8001:8001"
