volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:

  traefik:
    container_name: traefik
    image: traefik:3.3
    volumes:
      - ./traefik/local_traefik.yml:/etc/traefik/traefik.yml
    environment:
      HOST_DOMAIN: localhost
    ports:
      - "9080:9080"
      - "9443:9443"

  postgres:
    build: postgres
    container_name: postgres
    image: metagrid_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/local_postgres_data_backups
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      PGHOST: localhost
      PGPASSWORD: postgres
      PGUSER: postgres
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      start_period: 5s
      interval: 5s
      timeout: 2s
      retries: 6

  django:
    build: backend
    container_name: django
    image: metagrid_local_django
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    environment:
      PGHOST: postgres
      PGPASSWORD: postgres
      PGUSER: postgres
      METAGRID_AUTHENTICATION_METHOD: globus
    ports:
      - 5000:5000

  react:
    build:
      context: frontend
      target: build
    container_name: react
    image: metagrid_local_react
    environment:
      - PORT=8080
    depends_on:
      - django
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 8080:8080

  docs:
    profiles: [ "local" ]
    build: docs
    container_name: docs
    image: metagrid_local_docs
    volumes:
      - ./docs:/docs
    ports:
      - "8001:8001"
